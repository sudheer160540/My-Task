



<div class="container">
    <div class="form-group">
      <label for="car">SelectCar:</label>
      <select  [ngModel]="selectedObject | json" (ngModelChange)="updateSelectedValue($event)">
     
      <option *ngFor="let task of tasks" [value]="task._id">{{task.name}}</option>
     </select>
    </div>
    <div class="form-group" *ngIf="select">
      <label for="model">Select Model:</label>
      <select [ngModel]="selectedimg | json" (ngModelChange)="selectModelCar($event)">
       <option *ngFor="let model of model" [value]="model.imgURL">{{model.name}}</option>
     </select>
</div>
    
     <div *ngIf="selectImage">
    <img src="{{imageUrl}}" height="500" width="700">
</div>
  
   
 
</div>
